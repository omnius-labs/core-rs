[workspace]
members = [
    "modules/base",
    "modules/cloud",
    "modules/image",
    "modules/migration",
    "modules/omnikit",
    "modules/rocketpack",
    "modules/testkit",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Lyrise <lyrise1984@gmail.com>"]

[workspace.dependencies]
omnius-core-base = { path = "./modules/base" }
omnius-core-cloud = { path = "./modules/cloud", features = ["aws"] }
omnius-core-image = { path = "./modules/image" }
omnius-core-migration = { path = "./modules/migration", features = [
    "postgres",
] }
omnius-core-omnikit = { path = "./modules/omnikit" }
omnius-core-rocketpack = { path = "./modules/rocketpack" }
omnius-core-testkit = { path = "./modules/testkit" }

aws-config = "1.5.9"
aws-sdk-secretsmanager = "1.51.0"
aws-sdk-s3 = "1.54.0"
aws-sdk-sqs = "1.47.0"
aws-sdk-sesv2 = "1.52.0"

gcloud-sdk = { version = "0.25.7", features = [
    "google-cloud-secretmanager-v1",
] }

rand = "0.8.5"
rand_chacha = "0.3.1"
anyhow = { version = "1.0.91", features = ["backtrace"] }
async-trait = "0.1.83"
axum = { version = "0.7.7", features = ["macros", "headers"] }
axum-extra = "0.9.4"
chrono = "0.4.38"
config = "0.14.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0.132"
testcontainers = "0.23.1"
tokio = { version = "1.41.0", features = ["full"] }
tokio-postgres = { version = "0.7.12", features = ["with-chrono-0_4"] }
tokio-util = { version = "0.7.12", features = ["full"] }
tokio-stream = "0.1.16"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
uuid = { version = "1.11.0", features = ["serde", "v4"] }
sqlx = { version = "0.8.2", features = [
    "postgres",
    "chrono",
    "json",
    "macros",
    "runtime-tokio-rustls",
] }
tower-http = { version = "0.6.1", features = ["cors"] }
utoipa = "4.2.3"
utoipa-swagger-ui = { version = "7.1.0", features = ["axum"] }
ring = "0.17.8"
hex = "0.4.3"
urlencoding = "2.1.3"
axum-aws-lambda = "0.8.0"
lambda_http = "0.13"
hyper = "1.5.0"
tower = "0.5.1"
thiserror = "1.0.65"
jsonwebtoken = "9.3.0"
validator = { version = "0.18.1", features = ["derive"] }
headers = "0.4.0"
once_cell = "1.20.2"
kamadak-exif = "0.5.5"
serial_test = "3.1.1"
proc-macro2 = "1.0.89"
reqwest = { version = "0.12.9", features = ["json"] }
testresult = "0.4.1"
base64 = "0.22.1"
ciborium = "0.2.2"
bitflags = { version = "2.6.0", features = ["serde"] }
tempfile = "3.13.0"
crc = "3.2.1"
sha3 = "0.10.8"
rand_core = "0.6.4"
nom = "7.1.3"
fast-socks5 = "0.9.6"
futures = "0.3.31"
futures-util = "0.3.30"
local-ip-address = "0.6.3"
pin-utils = "0.1.0"
hkdf = "0.12.4"
aes-gcm = "0.10.3"
parking_lot = "0.12.3"
x25519-dalek = { version = "2.0.1", features = ["static_secrets"] }
ed25519-dalek = { version = "2.1.1", features = [
    "rand_core",
    "serde",
    "pkcs8",
] }
