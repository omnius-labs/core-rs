[workspace]
members = [
    "modules/base",
    "modules/cloud",
    "modules/image",
    "modules/migration",
    "modules/omnikit",
    "modules/testkit",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Lyrise <lyrise1984@gmail.com>"]

[workspace.dependencies]
omnius-core-base = { path = "./modules/base" }
omnius-core-cloud = { path = "./modules/cloud", features = ["aws"] }
omnius-core-image = { path = "./modules/image" }
omnius-core-migration = { path = "./modules/migration", features = [
    "postgres",
] }
omnius-core-omnikit = { path = "./modules/omnikit" }
omnius-core-testkit = { path = "./modules/testkit" }

aws-config = "0.56.1"
aws-sdk-secretsmanager = "0.30.0"
aws-sdk-s3 = "0.30.0"
aws-sdk-sqs = "0.30.0"
aws-sdk-sesv2 = "0.30.0"

gcloud-sdk = { version = "0.24.8", features = [
    "google-cloud-secretmanager-v1",
] }

rand = "0.8.5"
rand_chacha = "0.3.1"
anyhow = { version = "1.0.86", features = ["backtrace"] }
async-trait = "0.1.81"
axum = { version = "0.6.3", features = ["macros", "headers"] }
axum-extra = "0.4.2"
chrono = "0.4.38"
config = "0.13.3"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0.120"
testcontainers = "0.14.0"
tokio = { version = "1.38.0", features = ["full"] }
tokio-postgres = { version = "0.7.7", features = ["with-chrono-0_4"] }
tokio-util = { version = "0.7.11", features = ["full"] }
tokio-stream = "0.1.15"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
uuid = { version = "1.10.0", features = ["serde", "v4"] }
sqlx = { version = "0.6.2", features = [
    "postgres",
    "chrono",
    "json",
    "macros",
    "runtime-tokio-rustls",
] }
tower-http = { version = "0.3.5", features = ["cors"] }
utoipa = "3.0.0"
utoipa-swagger-ui = { version = "3.0.2", features = ["axum"] }
ring = "0.17.8"
hex = "0.4.3"
urlencoding = "2.1.2"
axum-aws-lambda = "0.4.0"
lambda_http = "0.7"
hyper = "0.14"
tower = "0.4"
thiserror = "1.0.62"
jsonwebtoken = "8.3.0"
validator = { version = "0.16", features = ["derive"] }
headers = "0.3.8"
once_cell = "1.17.1"
kamadak-exif = "0.5.5"
serial_test = "2.0.0"
proc-macro2 = "1.0.86"
reqwest = { version = "0.11.27", features = ["json"] }
testresult = "0.4.0"
base64 = "0.22.1"
ciborium = "0.2.2"
bitflags = { version = "2.6.0", features = ["serde"] }
tempfile = "3.10.0"
crc = "3.0.1"
sha3 = "0.10.8"
ed25519-dalek = { version = "2.1.0", features = ["rand_core", "serde"] }
rand_core = "0.6.4"
nom = "7.1.3"
fast-socks5 = "0.9.2"
futures = "0.3.30"
futures-util = "0.3.28"
local-ip-address = "0.5.7"
pin-utils = "0.1.0"
p256 = { version = "0.13.2", features = ["ecdh"] }
hkdf = "0.12.4"
aes-gcm = "0.10.3"
parking_lot = "0.12.3"
